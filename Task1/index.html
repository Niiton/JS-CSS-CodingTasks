<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CSS Coding Tasks</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <p id="text">Hello, World!</p>

    <div id="imageContainer">
    </div>

    <button id="addItemButton">Add Item</button>
    <ul id="itemList">
    </ul>

    <div id="styledDiv">
        <p>Do you like my style?</p>
    </div>

    <p id="removeParagraph">Whoa now! Don't press that button!</p>
    <button id="removeButton">Remove Paragraph</button>
    <br>

    <input type="text" id="inputField" value="Old Value">
    <button id="changeValueButton">Change Value</button>
    <br>

    <input type="number" id="dayInput" min="1" max="7" placeholder="Enter a number (1-7)">
    <button id="showDayButton">Show Day</button>
    <div id="dayResult"></div>

    <input type="text" id="fruitInput" placeholder="Enter a fruit name">
    <button id="showFruitButton">Show Fruit Info</button>
    <div id="fruitResult"></div>

    <input type="number" id="firstNumber" placeholder="Enter first number">
    <input type="number" id="secondNumber" placeholder="Enter second number">
    <button id="compareButton">Compare Numbers</button>
    <div id="comparisonResult"></div>

    <input type="number" id="evenOddInput" placeholder="Enter a number">
    <button id="evenOddButton">Check Even or Odd</button>
    <div id="evenOddResult"></div>

    <!--CSS-->

    <div class="colorBox">I'm blue</div>

    <div class="borderBox">Ahh, lots of space.</div>

    <p class="styledParagraph">This paragraph is styled with Georgia font, italic, and 18px size.</p>

    <button class="hoverButton">Hover over me!</button>

    <div class="flexContainer">
        <h1 class="flexItem">It's good to center yourself.</h1>
    </div>
</body>

</html>
